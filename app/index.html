<!DOCTYPE html>
<html>
<head>
  <title>Tim Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <h1>Prepare to feel the wrath, can you win?</h1>
  <div class="mainPage">
    <div class="player" id="One">
      <div class="ted"><button>Classic Ted</button></div>
      <div class="mike"><button>Magic Mike</button></div>
      <div class="gary"><button>Aggressive Gary</button></div>
      
    </div>
    
    <div class="center">
      <div class="board">
        <button id="first"></button>
        <button id="second"></button>
        <button id="third"></button>
        <button id="fourth"></button>
        <button id="fifth"></button>
        <button id="sixth"></button>
        <button id="seventh"></button>
        <button id="eighth"></button>
        <button id="ninth"></button>
      </div>
    </div>

    <div class="player" id="Two">
      <div class="jerry"><button>Basic Jerry</button></div>
      <div class="jd"><button>Overlord JD</button></div>
      <div class="tim"><button>Darth Tim</button></div>
      
    </div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
